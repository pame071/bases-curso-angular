<h4>Agregar Personaje</h4>

<form action="" class="row" (ngSubmit)="emitCharacter()" >
  <div class="form-group">
    <input type="text"
      name="name"
      [(ngModel)]="character.name"
      placeholder="Nombre"
      class="form-control mb-2">

    <input
      type="number"
      name="power"
      [(ngModel)]="character.power"
      placeholder="Poder"
      class="form-control mb-2">

    <button type="submit" class="btn btn-primary">
      agregar
    </button>

  </div>
</form>
